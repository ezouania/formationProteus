<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page privée</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h1>Page protégée</h1>
  <p id="welcome"></p>
  <button onclick="netlifyIdentity.logout()">Se déconnecter</button>

  <script>
    netlifyIdentity.on('init', user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("welcome").innerText = "Bienvenue " + user.user_metadata.full_name;
      }
    });
    netlifyIdentity.on('logout', () => {
      window.location.href = "index.html";
    });
    netlifyIdentity.init();
  </script>
</body>
</html>
